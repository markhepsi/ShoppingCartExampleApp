# SQLite version 3.x
#   gem install pg
#
#   Ensure the postgresqlgem is defined in your Gemfile
#   gem 'pg'
#
development:
  adapter: postgresql
  database: db/development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: db/test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: db/development
  pool: 5
  timeout: 5000
